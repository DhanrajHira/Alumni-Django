<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class = 'bg-info'>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class = 'navbar-brand'>Alumni Records</a>
		<ul class='navbar-nav'>
			<li class = 'nav-item'>
				<a class = 'nav-link' href="/"> Search</a>
			</li>
			<li class = 'nav-item'>
				<a class = 'nav-link' href="/allrecords"> All Records</a>
			</li>
			<li class = 'nav-item'>
				<a class = 'nav-link' href="/add"> Add Record</a>
			</li>
			<li class = 'nav-item'>
				<a class = 'nav-link' href="/delete"> Delete Record</a>
			</li>
		</ul>
	</nav>
	<div class="jumbotron">
		<h1 class="display-4">Search Records</h1>
		<p class="lead">Search the saved student records by first selecting a search by field and then entering the the
			search by value.</p>
		<hr class="my-4">
		<FORM method='post'>
			{% csrf_token %}
			<div class='row'>
				<div class='col-4 p-2'>
					<select name='searchby' class='form-control'>
						<option value='name'>Name</option>
						<option value='adminno'>Admin Number</option>
						<option value='fathersname'>Father's Name</option>
						<option value='mothersname'>Mother's Name</option>
						<option value='class'>Class</option>
						<option value='phoneno'>Phone Number</option>
						<option value='age'>Age</option>
						<option value='gender'>Gender</option>
						<option value='adminyear'>Admin Year</option>
						<option value='address'>Address</option>
					</select>
				</div>
				<div class='col-8 p-2'>
					<input type="text" class='form-control' name='searchfor'>
				</div>
			</div>
			<div class='col p-2'>
				<input type='submit' class="btn btn-primary btn-lg">
			</div>
		</FORM>
	</div>
</body>

</html>
